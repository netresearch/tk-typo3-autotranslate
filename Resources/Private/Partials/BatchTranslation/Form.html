<f:if condition="{createForm.batchItem}">
    <f:variable name="dateFormat">Y-m-d\TH:i:s\Z</f:variable>

    <h1><f:translate key="function_links_add_item"/></h1>
    <f:form action="create" name="batchItem" method="post" object="{createForm.batchItem}">
        <div class="form-group">
            <label  class="form-label" for="pid">
                <f:translate key="mlang_labels_page"/>
            </label>
            <f:form.select property="pid" options="{createForm.pages}" class="form-control" id="pid"/>
        </div>
        <div class="form-group">
            <label  class="form-label" for="recursive">
                <f:translate key="mlang_labels_recursive"/>
            </label>
            <f:form.select name="recursive" options="{createForm.recursive}" class="form-control" id="recursive"/>
        </div>
        <div class="form-group">
            <label  class="form-label" for="priority">
                <f:translate key="LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_batch.priority"/>
            </label>
            <f:form.select property="priority" options="{createForm.priority}" class="form-control" id="priority"/>
        </div>
        <div class="form-group">
            <label  class="form-label" for="sysLanguageUid">
                <f:translate key="LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_batch.sys_language_uid"/>
            </label>
            <f:form.select property="sysLanguageUid" options="{createForm.targetLanguage}" class="form-control" id="sysLanguageUid"/>
        </div>
        <div class="form-group" id="translate_col">
            <label class="form-label" for="tceforms-datetimefield-translate_row">
                <f:translate key="LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_batch.translate"/>
            </label>
            <div class="formengine-field-item">
                <div class="form-control-wrap">
                    <div class="form-wizards-wrap">
                        <div class="form-wizards-item-element">
                            <div class="input-group" id="tceforms-datetimefield-translate_row-wrapper">
                                <f:form.textfield
                                    name="batchItem[translate]"
                                    value="{f:format.date(format: dateFormat, date: createForm.batchItem.translate)}"
                                    type="datetime"
                                    class="form-control t3js-datetimepicker t3js-clearable"
                                    data="{date-type:'datetime', date-offset:dateOffset}"
                                    id="tceforms-datetimefield-translate_row" />
                                <button
                                    class="btn btn-default"
                                    aria-label="{f:translate(key:'LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.datepicker.label')}"
                                    type="button"
                                    data-global-event="click"
                                    data-action-focus="#tceforms-datetimefield-translate_row"
                                >
                                    <core:icon identifier="actions-edit-pick-date" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label  class="form-label" for="mode">
                <f:translate key="LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_batch.mode"/>
            </label>
            <f:form.select property="mode" options="{createForm.mode}" class="form-control" id="mode"/>
        </div>
        <div class="form-group">
            <label  class="form-label" for="frequency">
                <f:translate key="LLL:EXT:autotranslate/Resources/Private/Language/locallang_db.xlf:autotranslate_batch.frequency"/>
            </label>
            <f:form.select property="frequency" options="{createForm.frequency}" class="form-control" id="frequency"/>
        </div>
        <f:form.hidden name="redirectAction" value="{createForm.redirectAction}"/>
        <f:form.submit value="{f:translate(key:'function_links_add_items')}" name="create" class="btn btn-default"/>
    </f:form>
</f:if>
